spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
app.mail.from=${MAIL_FROM:noreply@mattysleduc.dev}
app.mail.to=${MAIL_TO:mattys.leduc@gmail.com}

# File Storage Configuration (can be overridden by environment variables)
app.image.storage=${APP_IMAGE_STORAGE:uploads/images}
app.resume.storage=${APP_RESUME_STORAGE:uploads/resumes}

# Spring Servlet Configuration (can be overridden by environment variables)
spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:5MB}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:5MB}
