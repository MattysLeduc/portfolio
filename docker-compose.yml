version: "3.8"

services:
  # =========================
  # Backend (Spring Boot)
  # =========================
  backend:
    build:
      context: ./backend/portfolio-backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}

      # Database (DO or local)
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}

      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-validate}
      SPRING_FLYWAY_ENABLED: ${SPRING_FLYWAY_ENABLED:-true}
      SPRING_SQL_INIT_MODE: ${SPRING_SQL_INIT_MODE:-never}

      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      APP_RESUME_UPLOAD_DIR: /app/uploads/resumes
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}

    ports:
      - "8080:8080"
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/public/experiences"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =========================
  # Frontend (React + Nginx)
  # =========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api}
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  portfolio-network:
    driver: bridge

volumes:
  backend_uploads:
